<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>All Flash cards : </h1>
    <!-- ul stands for unordered list  -->
    <!-- li tag is list item so it will be one item in the unordered list  -->
    <!-- loop.index gives counter variable value of i starting from 1 -->
    <!-- loop.index0 gives counter variable value of i starting from 0 -->

    <ul>
        {% for card in cards %}
            <li>
                {{card.question}}
            </li>
        {% endfor %}
        <br>
        {% for card in cards %}
            <li>
                <a href="{{url_for('cards_fetch_fxn',index_from_db=loop.index0)}}">
                    {{card.question}}
                </a>
            </li>
        {% endfor %}

    </ul>

</body>
</html>
